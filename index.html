<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Link para as páginas do aluno Carlos Nogueira</title>

  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      color: #333;
    }

    h1 {
      font-family: Verdana, sans-serif;
      font-size: 22px;
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .pagination {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 10px;
      padding: 0;
      margin-top: 20px;
    }

    .pagination li a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #2e7d32;
      background-color: #e0f2f1;
      border-radius: 6px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .pagination li a:hover {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    .pagination .prev a::before {
      content: '◀ ';
    }

    .pagination .next a::after {
      content: ' ▶';
    }
  </style>
</head>
<body>

  <h1>Link para as atividades do aluno Carlos Nogueira</h1>

  <ul class="pagination">
    <li class="prev"><a href="#">&nbsp;</a></li>
    <li><a href="https://carlosmrnogueira.github.io/Site-da-Cacau/">1</a></li>
    <li><a href="https://carlosmrnogueira.github.io/Atividade-carta/">2</a></li>
    <li><a href="https://carlosmrnogueira.github.io/Atividade-links/">3</a></li>
    <li class="next"><a href="#">&nbsp;</a></li>
  </ul>

</body>
</html>
